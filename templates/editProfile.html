<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

<body>

<!-- Navbar -->
<div class="w3-top">
  <ul class="w3-navbar w3-red w3-card-2 w3-left-align w3-large">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

    <li class="w3-hide-small"><a href="{{url_for('index')}}" class="w3-padding-large w3-hover-white">Home</a></li>

    <li ><a href="{{url_for('profile')}}" class="w3-padding-large w3-white">Profile</a></li>
    <li class="w3-hide-small"><a href="{{url_for('logout')}}" class="w3-padding-large w3-hover-white">Logout</a></li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-large w3-black">
      <li><a class="w3-padding-large" href="{{url_for('blog')}}">Blogs</a></li>
      <li><a class="w3-padding-large" href="{{url_for('profile')}}">Profile</a></li>
      <li><a class="w3-padding-large" href="{{url_for('register')}}">Logout</a></li>
    </ul>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center w3-padding-128">
  <h1 class="w3-margin w3-jumbo">{{session['username']}}</h1>
  <img src=""><img>
  <a href="{{url_for('editProfile')}}"><button class="w3-btn w3-padding-16 w3-large w3-margin-top">Edit Profile</button></a>
</header>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">

  <form method="POST">

    <div class="control-group">
      <label class="login-field-icon fui-user" for="login-name"></label>
      <input type="text" class="login-field" value="" placeholder="Username" name="username" required>
    </div>

    <div class="control-group">
      <label class="login-field-icon fui-user" for="login-name"></label>
      <input type="text" class="login-field" value="" placeholder="Name" name="name" required>
    </div>

    <div class="control-group">
      <label class="login-field-icon fui-user" for="login-name"></label>
      <input type="text" class="login-field" value="" placeholder="Age" name="age" required>
    </div>

    <div class="control-group">
      <label class="login-field-icon fui-user" for="login-name"></label>
      <input type="text" class="login-field" value="" placeholder="Profession" name="profession" required>
    </div>

    <button type="submit" class="btn btn-primary btn-large btn-block">Save</button>

  </form>

</div>



<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
   <a href="https://www.linkedin.com/in/dushyant7917" class="w3-hover-text-indigo"><img src="/static/fb.png" height="30px" width="30px"></img></a>

 </div>
 <p>Powered by <a href="https://github.com/dushyant7917" target="_blank">dushyant7917</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
