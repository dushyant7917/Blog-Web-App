      <form method="POST" action="{{url_for('addBlog')}}">

        <div class="control-group">

            <label class="login-field-icon fui-user" for="login-name"></label>
            <input type="text" class="login-field" value="" placeholder="Article Pic URL" name="art_pic" required>
        </div>

        <textarea name="editor1" id="editor1" required>Initial editor content.</textarea>
          <script>
            CKEDITOR.replace('editor1');
          </script>

            <button type="submit"class="login-field" onclick="addBlog()">Submit</button>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
