<!DOCTYPE html>
<html>
<title>Registration</title>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<link rel="shortcut icon" type="image/x-icon" href="/static/blog.png">
<link rel="stylesheet" href="/static/login.css">
<link rel="stylesheet" href="/static/indexStyle.css">
<link rel="stylesheet" href="/static/indexGoogle1.css">
<link rel="stylesheet" href="/static/indexGoogle2.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/fontAwesome.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <ul class="w3-navbar w3-red w3-card-2 w3-left-align w3-large">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
    <li class="w3-hide-small"><a href="{{url_for('index')}}" class="w3-padding-large w3-hover-white">Home</a></li>
    <li class="w3-hide-small"><a href="{{url_for('blog')}}" class="w3-padding-large w3-hover-white">Blogs</a></li>
    <li class="w3-hide-small"><a href="{{url_for('addBlog')}}" class="w3-padding-large w3-hover-white">Post Blog</a></li>
    <li class="w3-hide-small"><a href="{{url_for('login')}}" class="w3-padding-large w3-hover-white">Login</a></li>
    <li><a href="{{url_for('register')}}" class="w3-padding-large w3-white">Register</a></li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-large w3-black">
      <li><a class="w3-padding-large" href="{{url_for('blog')}}">Blogs</a></li>
      <li><a class="w3-padding-large" href="{{url_for('addBlog')}}">Post Blog</a></li>
      <li><a class="w3-padding-large" href="{{url_for('login')}}">Login</a></li>
    </ul>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center w3-padding-128">
  <div class="login-form">

    <form method=POST action="{{ url_for('register') }}">

    <div class="control-group">
    <input type="text" class="login-field" value="" placeholder="username" name="username" required>
    <label class="login-field-icon fui-user" for="login-name"></label>
    </div>

    <div class="control-group">
    <input type="password" class="login-field" value="" placeholder="password" name="pass" required>
    <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <div class="control-group">
    <input type="password" class="login-field" value="" placeholder="confirm password" name="confirm_pass" required>
    <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <div class="flashes" style="color:{{colour}}">
      {{ get_flashed_messages()[0] }}
    </div>

    <div class="control-group">
    <button type="submit" class="btn btn-primary btn-large btn-block">Register</button>
    </div>
    <a class="login-link" href="{{ url_for('login') }}">Back to login</a>

    </form>

  </div>
</header>



<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-light-grey">
  <div class="w3-xlarge w3-padding-32">
    <a href="https://www.linkedin.com/in/dushyant7917" class="w3-hover-text-light-blue"><img src="/static/in.png" height="30px" width="30px"></a>
    <a href="https://github.com/dushyant7917" class="w3-hover-text-light-blue"><img class="w3-circle" src="/static/gh.png" height="30px" width="30px"></a>
 </div>
 <p>Designed by <a href="https://dushyant7917resume.herokuapp.com/" style="text-decoration:none"><strong>dushyant7917</strong></a></p>
</footer>


<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
